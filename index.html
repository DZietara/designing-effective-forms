<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Efektywny formularz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container py-3">
      <h1 class="mb-3">Uzupełnij formularz</h1>
      <form id="form">
        <!-- Imię i nazwisko -->
        <div class="row mb-3">
          <div class="col">
            <label for="firstName" class="form-label">Imię</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="Wpisz imię"
              required
            />
          </div>
          <div class="col">
            <label for="lastName" class="form-label">Nazwisko</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Wpisz nazwisko"
              required
            />
          </div>
        </div>

        <!-- Miasto, ulica i kod pocztowy -->
        <div class="row mb-3">
          <div class="col">
            <label for="city" class="form-label">Miasto</label>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="Wpisz miasto"
              required
            />
          </div>
          <div class="col">
            <label for="street" class="form-label">Ulica</label>
            <input
              type="text"
              class="form-control"
              id="street"
              placeholder="Wpisz ulicę"
              required
            />
          </div>
          <div class="col">
            <label for="zipCode" class="form-label">Kod pocztowy</label>
            <input
              type="text"
              class="form-control"
              id="zipCode"
              placeholder="Wpisz kod"
              required
            />
          </div>
        </div>

        <!-- Kraj, kierunkowy i telefon -->
        <div class="row mb-3">
          <div class="col">
            <label for="country" class="form-label">Kraj</label>
            <input
              type="text"
              class="form-control"
              id="country"
              placeholder="Wpisz kraj"
              autocomplete="off"
              required
            />
            <ul
              id="country-suggestions"
              class="list-group position-absolute w-100"
              style="z-index: 1000"
            ></ul>
          </div>
          <div class="col-3">
            <label for="countryCode" class="form-label">Kierunkowy</label>
            <select class="form-select" id="countryCode">
              <option selected>Wybierz...</option>
              <option value="+48">+48 (Polska)</option>
              <option value="+1">+1 (USA)</option>
            </select>
          </div>
          <div class="col">
            <label for="phoneNumber" class="form-label">Numer telefonu</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              placeholder="Wpisz numer komórkowy"
              required
            />
          </div>
        </div>

        <!-- Rodzaj przesyłki -->
        <div class="mb-3">
          <label class="form-label">Rodzaj przesyłki</label>
          <div class="d-flex gap-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="shippingMethod"
                id="dpd"
                value="DPD"
                required
              />
              <label class="form-check-label" for="dpd"
                ><i class="bi bi-truck"></i> DPD</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="shippingMethod"
                id="inpost"
                value="InPost"
                required
              />
              <label class="form-check-label" for="inpost"
                ><i class="bi bi-box"></i> InPost</label
              >
            </div>
          </div>
        </div>

        <!-- Rodzaj płatności -->
        <div class="mb-3">
          <label class="form-label">Rodzaj płatności</label>
          <div class="d-flex gap-3 flex-wrap">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="paymentMethod"
                id="card"
                value="karta"
                required
              />
              <label class="form-check-label" for="card"
                ><i class="bi bi-credit-card-2-front"></i> Karta</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="paymentMethod"
                id="blik"
                value="blik"
                required
              />
              <label class="form-check-label" for="blik"
                ><i class="bi bi-phone"></i> BLIK</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="paymentMethod"
                id="intermediary"
                value="pośrednik"
                required
              />
              <label class="form-check-label" for="intermediary"
                ><i class="bi bi-cash-stack"></i> Pośrednik</label
              >
            </div>
          </div>
        </div>

        <!-- VAT UE -->
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="vatUE" />
          <label class="form-check-label" for="vatUE">VAT UE</label>
        </div>

        <!-- Numer VAT -->
        <div class="mb-3">
          <label for="vatNumber" class="form-label">Numer VAT</label>
          <input
            type="text"
            class="form-control"
            id="vatNumber"
            aria-describedby="vatHelp"
          />
          <div id="vatHelp" class="form-text">
            Kod kraju państwa członkowskiego i seria cyfr unikalnych dla tego
            podmiotu gospodarczego.
          </div>
        </div>

        <!-- Dane do faktury -->
        <div class="mb-3">
          <label for="invoiceData" class="form-label">Dane do faktury</label>
          <textarea
            class="form-control"
            id="invoiceData"
            rows="2"
            placeholder="Wpisz dane do faktury"
          ></textarea>
        </div>

        <!-- Email i hasło -->
        <div class="row mb-3">
          <div class="col">
            <label for="email" class="form-label">Adres e-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Wpisz email"
            />
          </div>
          <div class="col">
            <label for="password" class="form-label">Hasło</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Wpisz hasło"
            />
          </div>
        </div>

        <!-- Przycisk -->
        <button
          type="submit"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#form-feedback-modal"
        >
          Wyślij
        </button>
      </form>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="form-feedback-modal"
      tabindex="-1"
      aria-labelledby="raportModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="raportModalLabel">
              Raport kliknięć
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Zamknij
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
